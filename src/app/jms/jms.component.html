<div class="d-flex align-items-stretch" >
  <nav id="sidebar" >
    <!-- Sidebar Header-->

    <ul class="list-unstyled">
      <li><a  routerLink="/users">Create Orders </a></li>

  <div class="page-content">
    <div class="page-header">
      <div class="container-fluid">
        <h2 class="h5 no-margin-bottom">Dashboard</h2>
      </div>
    </div>

    <input #fileInput type="file" ng2FileSelect [uploader]="uploader"/>
      <form (ngSubmit)="onSubmit()" #jmsForm="ngForm" class="form-horizontal" >
        <div> <br>
        <select id="select-type-basic" [(ngModel)]="jms && jms.exchange" name = "exchange" [value]= exchange_values[0] >
          <option *ngFor="let exchange_type of exchange_values">
            {{exchange_type}}
          </option>
        </select>
        </div>
        <div class="form-group">
        <div class="form-group row">
          <div class="col-sm-9">
            <label for="jmsMessage" class="col-sm-3 form-control-label"></label>
            <input type="text" [(ngModel)]="jms && jms.jmsMessage" class="form-control" name ="jmsMessage" id="jmsMessage" #jmsMessage="ngModel">
          </div>
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Send JMS</button>&nbsp;&nbsp;
        <button (click)="clear()" class="btn btn-secondary">Clear</button>
      </form>
  </div>
</div>
