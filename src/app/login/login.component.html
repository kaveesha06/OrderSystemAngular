<div class="login-page">
  <div class="container d-flex align-items-center">
    <div class="form-holder has-shadow">
      <div class="row">
        <!-- Logo & Information Panel-->
        <div class="col-lg-6">
          <div class="info d-flex align-items-center">
            <div class="content">
              <div class="logo">
                <h1>Test Client Order System</h1>
              </div>
              <!--<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>-->
            </div>
          </div>
        </div>
        <!-- Form Panel    -->
        <div class="col-lg-6">
          <div class="form d-flex align-items-center">
            <div class="content">
              <form method="get" class="form-validate mb-4">
                <div class="form-group">
                  <input id="login-username" type="text" name="username" required data-msg="Please enter your username" class="input-material" [(ngModel)]="username"/>
                  <label for="login-username" class="label-material"></label>
                </div>
                <div class="form-group">
                  <input id="login-password" type="password" name="password" required data-msg="Please enter your password" class="input-material" [(ngModel)]="password">
                  <label for="login-password" class="label-material"></label>
                </div>
                <button type="submit" (click)=checkLogin() class="btn btn-primary">Login</button>
              </form><a href="#" class="forgot-pass">Forgot Password?</a><br><small>Do not have an account? </small><a href="/register" class="signup">Signup</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
